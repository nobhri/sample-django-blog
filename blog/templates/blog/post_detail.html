{% extends 'blog/base.html' %}
{% load markdown_extras %}

{% block content %}
<div class="post">
    <h2>{{ post.title }}</h2>
    {% if post.published_date %}
    <div class="date">
        {{ post.published_date|date:"Y-m-j H:i:s" }}
    </div>
    {% endif %}
    <div class="blog_text">{{ post.text| markdown | safe }}</div>
</div>

{% endblock %}
